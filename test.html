<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/lib/aos/aos.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="style.css">
    <script src="assets/lib/bootstrap/bootstrap.bundle.js"></script>
    <script src="assets/lib/aos/aos.js"></script>
</head>

<style>
    @media (max-width: 767px) {
        .carousel-inner .carousel-item > div {
            display: none;
        }
        .carousel-inner .carousel-item > div:first-child {
            display: block;
        }
    }

    .carousel-inner .carousel-item.active,
    .carousel-inner .carousel-item-next,
    .carousel-inner .carousel-item-prev {
        display: flex;
    }

    /* medium and up screens */
    @media (min-width: 768px) {

        .carousel-inner .carousel-item-end.active,
        .carousel-inner .carousel-item-next {
            transform: translateX(25%);
        }

        .carousel-inner .carousel-item-start.active,
        .carousel-inner .carousel-item-prev {
            transform: translateX(-25%);
        }
    }

    .carousel-inner .carousel-item-end,
    .carousel-inner .carousel-item-start {
        transform: translateX(0);
    }
</style>
<body>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="width: 200px; height: 200px;">
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/image/try1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/image/try2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/image/try3.png" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <div class="card">
                <div class="card-img">
                    <img src="//via.placeholder.com/500x400/31f?text=1" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="card-img">
                    <img src="//via.placeholder.com/500x400/e66?text=2" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="card-img">
                    <img src="//via.placeholder.com/500x400/7d2?text=3" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="card-img">
                    <img src="//via.placeholder.com/500x400?text=4" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="card-img">
                    <img src="//via.placeholder.com/500x400/aba?text=5" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="card">
                <div class="card-img">
                    <img src="//via.placeholder.com/500x400/fc0?text=6" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
</div>

</body>
</html>

<script>
    let items = document.querySelectorAll('.carousel .carousel-item')

    items.forEach((el) => {
        // number of slides per carousel-item
        const minPerSlide = 4
        let next = el.nextElementSibling
        for (var i=1; i<minPerSlide; i++) {
            if (!next) {
                // wrap carousel by using first child
                next = items[0]
            }
            let cloneChild = next.cloneNode(true)
            el.appendChild(cloneChild.children[0])
            next = next.nextElementSibling
        }
    })
</script>
