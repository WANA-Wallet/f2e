<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/lib/aos/aos.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="style.css">
    <script src="assets/lib/bootstrap/bootstrap.bundle.js"></script>
    <script src="assets/lib/aos/aos.js"></script>
</head>

<style>
    @media (max-width: 767px) {
        .carousel-inner .carousel-item > div {
            display: none;
        }
        .carousel-inner .carousel-item > div:first-child {
            display: block;
        }
    }

    .carousel-inner .carousel-item.active,
    .carousel-inner .carousel-item-next,
    .carousel-inner .carousel-item-prev {
        display: flex;
    }

    /* medium and up screens */
    @media (min-width: 768px) {

        .carousel-inner .carousel-item-end.active,
        .carousel-inner .carousel-item-next {
            transform: translateX(25%);
        }

        .carousel-inner .carousel-item-start.active,
        .carousel-inner .carousel-item-prev {
            transform: translateX(-25%);
        }
    }

    .carousel-inner .carousel-item-end,
    .carousel-inner .carousel-item-start {
        transform: translateX(0);
    }
</style>
<body>

<div class="container">
    <div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item justify-content-between ms-5 active">
                <div class="card">
                    <img src="assets/image/try1.png" class="img-fluid" width="200">
                </div>
            </div>
            <div class="carousel-item justify-content-between ms-5">
                <div class="card">
                    <img src="assets/image/try2.png" class="img-fluid" width="200">
                </div>
            </div>
            <div class="carousel-item justify-content-between ms-5">
                <div class="card">
                    <img src="assets/image/try3.png" class="img-fluid" width="200">
                </div>
            </div>
            <div class="carousel-item justify-content-between ms-5">
                <div class="card">
                    <img src="assets/image/try4.png" class="img-fluid" width="200">
                </div>
            </div>
            <div class="carousel-item justify-content-between ms-5">
                <div class="card">
                    <img src="assets/image/try5.png" class="img-fluid" width="200">
                </div>
            </div>
        </div>
        <a class="carousel-control-prev bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>

</div>
</body>
</html>

<script>
    let items = document.querySelectorAll('.carousel .carousel-item')

    items.forEach((el) => {
        // number of slides per carousel-item
        const minPerSlide = 5;
        let next = el.nextElementSibling
        for (var i=1; i<minPerSlide; i++) {
            if (!next) {
                // wrap carousel by using first child
                next = items[0];
            }
            let cloneChild = next.cloneNode(true);
            el.appendChild(cloneChild.children[0]);
            next = next.nextElementSibling;
        }
    })
</script>
