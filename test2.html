<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/lib/aos/aos.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="style.css">
    <script src="assets/lib/bootstrap/bootstrap.bundle.js"></script>
    <script src="assets/lib/aos/aos.js"></script>
</head>
<body>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="width: 1500px; height: 400px;" data-bs-interval="500">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="d-flex">
                <img src="//via.placeholder.com/500x400/31f?text=1" class="">
                <img src="//via.placeholder.com/500x400/e66?text=1" class="">
                <img src="//via.placeholder.com/500x400/7d2?text=1" class="">
            </div>
        </div>
        <div class="carousel-item">
            <div class="d-flex">
                <img src="//via.placeholder.com/500x400/31f?text=2" class="">
                <img src="//via.placeholder.com/500x400/e66?text=2" class="">
                <img src="//via.placeholder.com/500x400/7d2?text=2" class="">
            </div>
        </div>
        <div class="carousel-item">
            <div class="d-flex">
                <img src="//via.placeholder.com/500x400/31f?text=3" class="">
                <img src="//via.placeholder.com/500x400/e66?text=3" class="">
                <img src="//via.placeholder.com/500x400/7d2?text=3" class="">
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>



</body>
</html>
