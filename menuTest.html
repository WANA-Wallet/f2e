<style>
    /* Icon 1 */
    .animated-icon1,
    .animated-icon2,
    .animated-icon3 {
        width: 30px;
        height: 20px;
        position: relative;
        margin: 0px;
        transform: rotate(0deg);
        transition: .5s ease-in-out;
        cursor: pointer;
    }

    .animated-icon1 span,
    .animated-icon2 span,
    .animated-icon3 span {
        display: block;
        position: absolute;
        height: 3px;
        width: 100%;
        border-radius: 9px;
        opacity: 1;
        left: 0;
        transform: rotate(0deg);
        transition: .25s ease-in-out;
    }

    .animated-icon1 span {
        background: #2d7ef7;
    }

    .animated-icon2 span {
        background: #e3f2fd;
    }

    .animated-icon3 span {
        background: #f3e5f5;
    }

    .animated-icon1 span:nth-child(1) {
        top: 0px;
    }

    .animated-icon1 span:nth-child(2) {
        top: 10px;
    }

    .animated-icon1 span:nth-child(3) {
        top: 20px;
    }

    .animated-icon1.open span:nth-child(1) {
        top: 11px;
        transform: rotate(135deg);
    }

    .animated-icon1.open span:nth-child(2) {
        opacity: 0;
        left: -60px;
    }

    .animated-icon1.open span:nth-child(3) {
        top: 11px;
        transform: rotate(-135deg);
    }

    /* Icon 3*/
    .animated-icon2 span:nth-child(1) {
        top: 0px;
    }

    .animated-icon2 span:nth-child(2),
    .animated-icon2 span:nth-child(3) {
        top: 10px;
    }

    .animated-icon2 span:nth-child(4) {
        top: 20px;
    }

    .animated-icon2.open span:nth-child(1) {
        top: 11px;
        width: 0%;
        left: 50%;
    }

    .animated-icon2.open span:nth-child(2) {
        transform: rotate(45deg);
    }

    .animated-icon2.open span:nth-child(3) {
        transform: rotate(-45deg);
    }

    .animated-icon2.open span:nth-child(4) {
        top: 11px;
        width: 0%;
        left: 50%;
    }

    /* Icon 4 */
    .animated-icon3 span:nth-child(1) {
        top: 0px;
        transform-origin: left center;
    }

    .animated-icon3 span:nth-child(2) {
        top: 10px;
        transform-origin: left center;
    }

    .animated-icon3 span:nth-child(3) {
        top: 20px;
        transform-origin: left center;
    }

    .animated-icon3.open span:nth-child(1) {
        transform: rotate(45deg);
        top: 0px;
        left: 8px;
    }

    .animated-icon3.open span:nth-child(2) {
        width: 0%;
        opacity: 0;
    }

    .animated-icon3.open span:nth-child(3) {
        transform: rotate(-45deg);
        top: 21px;
        left: 8px;
    }
</style>

<!--First button-->
<section class="mb-3">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler first-button" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarToggleExternalContent9"
                    aria-controls="navbarToggleExternalContent9" aria-expanded="false"
                    aria-label="Toggle navigation">
                <div class="animated-icon1"><span></span><span></span><span></span></div>
            </button>
        </div>
    </nav>
</section>

<!--Second button-->
<section class="mb-3">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler second-button" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarToggleExternalContent10"
                    aria-controls="navbarToggleExternalContent10" aria-expanded="false"
                    aria-label="Toggle navigation">
                <div class="animated-icon2"><span></span><span></span><span></span><span></span></div>
            </button>
        </div>
    </nav>
</section>

<!--Third button-->
<section class="mb-3">
    <nav class="navbar navbar-info bg-info">
        <div class="container-fluid">
            <button class="navbar-toggler third-button" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarToggleExternalContent11"
                    aria-controls="navbarToggleExternalContent11" aria-expanded="false"
                    aria-label="Toggle navigation">
                <div class="animated-icon3"><span></span><span></span><span></span></div>
            </button>
        </div>
    </nav>
</section>

<script>
    document.querySelector('.first-button').addEventListener('click', function () {
        document.querySelector('.animated-icon1').classList.toggle('open');
    });
    document.querySelector('.second-button').addEventListener('click', function () {
        document.querySelector('.animated-icon2').classList.toggle('open');
    });
    document.querySelector('.third-button').addEventListener('click', function () {
        document.querySelector('.animated-icon3').classList.toggle('open');
    });
</script>
