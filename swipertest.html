<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/lib/swiper/swiper-bundle.css">
    <script src="assets/lib/swiper/swiper-bundle.js"></script>
    <style>
    </style>
</head>
<body>
<div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="assets/image/try1.png" height="200"/></div>
        <div class="swiper-slide"><img src="assets/image/try2.png" height="200"/></div>
        <div class="swiper-slide"><img src="assets/image/try3.png" height="200"/></div>
        <div class="swiper-slide"><img src="assets/image/try4.png" height="200"/></div>
        <div class="swiper-slide"><img src="assets/image/try5.png" height="200"/></div>
    </div>
    <div class="swiper-pagination"></div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <div class="swiper-scrollbar"></div>
</div>

<script>
    let swiper = new Swiper(".swiper", {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        allowTouchMove: true,
        slidesPerView: 3,
        spaceBetween: 50,
        autoHeight: true,
        speed: 100,
        allowSlideNext: true,
        allowSlidePrev: true,
        centeredSlides: true,
        centerInsufficientSlides: true,
        rewind: true,
        preventClicks: true,
        loop: true,

        threshold: 35,
        autoplay: false,
    });

    swiper.on('slideChange', function () {
        console.log('slide changed');
    });
</script>
</body>
</html>
